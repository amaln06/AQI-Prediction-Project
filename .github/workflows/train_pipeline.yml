name: Train AQI Model

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight (UTC)
  workflow_dispatch:      # allows manual run from GitHub Actions tab

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas numpy scikit-learn mlflow joblib

      - name: Run training pipeline
        run: python train_model.py

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained_model
          path: trained_model.pkl
